id: application-credentials
severity: High
message: "Application credentials stored in configuration files"
match:
  resources:
    - group: apps
      version: v1
      resource: deployments
    - group: apps
      version: v1
      resource: daemonsets
    - group: apps
      version: v1
      resource: statefulsets
    - group: apps
      version: v1
      resource: replicasets
    - group: batch
      version: v1
      resource: cronjobs
    - group: batch
      version: v1
      resource: jobs
    - group: ""
      version: v1
      resource: configmaps
params:
  sensitiveKeys:
    - aws_access_key_id
    - aws_secret_access_key
    - azure_batchai_storage_account
    - azure_batchai_storage_key
    - azure_batch_account
    - azure_batch_key
    - secret
    - key
    - password
    - pwd
    - token
    - jwt
    - bearer
    - credential
  sensitiveValues:
    - BEGIN \w+ PRIVATE KEY
    - PRIVATE KEY
    - eyJhbGciO
    - JWT
    - Bearer
    - key
    - secret
validations:
  - expression: >
      object.kind != 'ConfigMap' ||
      !has(object.data) ||
      object.data.all(key, 
        !params.sensitiveKeys.exists(sensitiveKey,
          key.lowerAscii().contains(sensitiveKey)
        ) &&
        !params.sensitiveValues.exists(sensitiveValue,
          object.data[key].matches(sensitiveValue)
        )
      )
    message: "ConfigMap could be storing sensitive data"

  - expression: >
      allContainers.all(container,
        !has(container.env) ||
        container.env.all(env,
          !params.sensitiveKeys.exists(sensitiveKey,
            env.name.lowerAscii().contains(sensitiveKey)
          ) &&
          (!has(env.value) ||
            !params.sensitiveValues.exists(sensitiveValue,
              env.value.matches(sensitiveValue)
            )
          )
        )
      )
    message: "Container could be storing sensitive data as environment variable"
