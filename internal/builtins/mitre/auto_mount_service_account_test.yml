- name: "automountServiceAccountToken not specified"
  pass: false
  message: "Pod with Service Account token mounted automatically"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx

- name: "automountServiceAccountToken set to true"
  pass: false
  message: "Pod with Service Account token mounted automatically"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          automountServiceAccountToken: true
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx

- name: "automountServiceAccountToken set to false"
  pass: true
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          automountServiceAccountToken: false
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx
