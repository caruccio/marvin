# https://kubernetes.io/docs/concepts/security/pod-security-standards/#baseline
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_seccompProfile_baseline.go
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_seccompProfile_baseline_test.go
id: seccomp-baseline
severity: Medium
message: "Container using forbidden seccomp profile"
match:
  resources:
    - group: apps
      version: v1
      resource: deployments
    - group: apps
      version: v1
      resource: daemonsets
    - group: apps
      version: v1
      resource: statefulsets
    - group: apps
      version: v1
      resource: replicasets
    - group: batch
      version: v1
      resource: cronjobs
    - group: batch
      version: v1
      resource: jobs
validations:
  - expression: >
      !has(podSpec.securityContext) || 
      !has(podSpec.securityContext.seccompProfile) || 
      !has(podSpec.securityContext.seccompProfile.type) || 
      podSpec.securityContext.seccompProfile.type != 'Unconfined'
    message: "Pod using forbidden seccomp profile"
  - expression: >
      allContainers.all(container,
        !has(container.securityContext) || 
        !has(container.securityContext.seccompProfile) || 
        !has(container.securityContext.seccompProfile.type) || 
        container.securityContext.seccompProfile.type != 'Unconfined'
      )
    message: "Container using forbidden seccomp profile"
