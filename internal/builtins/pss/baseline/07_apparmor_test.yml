- name: "AppArmor annotation set to unconfined"
  pass: false
  message: "Container running with forbidden AppArmor profile"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
          annotations:
            container.apparmor.security.beta.kubernetes.io/nginx: unconfined
        spec:
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx

