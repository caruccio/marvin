          app: nginx

- name: "securityContext.procMount set to Unmasked"
  pass: false
  message: "Container using forbidden proc mount type"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
              securityContext:
                procMount: Unmasked
      selector:
        matchLabels:
          app: nginx
