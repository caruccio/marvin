# https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_capabilities_restricted.go
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_capabilities_restricted_test.go
id: capabilities
severity: Low
message: "Containers must drop ALL capabilities, and are only permitted to add back the NET_BIND_SERVICE capability"
match:
  resources:
    - group: apps
      version: v1
      resource: deployments
    - group: apps
      version: v1
      resource: daemonsets
    - group: apps
      version: v1
      resource: statefulsets
    - group: apps
      version: v1
      resource: replicasets
    - group: batch
      version: v1
      resource: cronjobs
    - group: batch
      version: v1
      resource: jobs
params:
  allowedCapabilities:
    - NET_BIND_SERVICE
validations:
  - expression: >
      allContainers.all(container,
        has(container.securityContext) &&
        has(container.securityContext.capabilities) &&
        has(container.securityContext.capabilities.drop) &&
        size(container.securityContext.capabilities.drop) >= 1 &&
        container.securityContext.capabilities.drop.exists(c, c == 'ALL')
      )
    message: "Containers must drop ALL capabilities"
  - expression: >
      allContainers.all(container,
        !has(container.securityContext) ||
        !has(container.securityContext.capabilities) ||
        !has(container.securityContext.capabilities.add) ||
        container.securityContext.capabilities.add.all(cap, cap in params.allowedCapabilities)
      )
    message: "Container running with not allowed capabilities"
