# https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_allowPrivilegeEscalation.go
# https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/pod-security-admission/policy/check_allowPrivilegeEscalation_test.go
id: privilege-escalation
severity: Medium
message: "Container with privilege escalation enabled"
match:
  resources:
    - group: apps
      version: v1
      resource: deployments
    - group: apps
      version: v1
      resource: daemonsets
    - group: apps
      version: v1
      resource: statefulsets
    - group: apps
      version: v1
      resource: replicasets
    - group: batch
      version: v1
      resource: cronjobs
    - group: batch
      version: v1
      resource: jobs
validations:
  - expression: >
      allContainers.all(container,
        !has(container.securityContext) ||
        !has(container.securityContext.allowPrivilegeEscalation) ||
        container.securityContext.allowPrivilegeEscalation == false
      )
    message: "Container with privilege escalation enabled"
