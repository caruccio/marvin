name: pr
on: [pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
          cache: true

      - name: test
        run: make test

      - name: build
        run: make build

      - name: check license headers
        run: make checklicense
