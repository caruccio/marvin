- name: "securityContext not specified"
  pass: false
  message: "Container could be running as root user"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx

- name: "Pod explicitly set runAsNonRoot to false and Container to true"
  pass: false
  message: "Container could be running as root user"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          securityContext:
            runAsNonRoot: false
          containers:
            - name: nginx
              image: nginx
              securityContext:
                runAsNonRoot: true
      selector:
        matchLabels:
          app: nginx

