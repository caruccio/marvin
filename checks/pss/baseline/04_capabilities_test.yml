- name: "securityContext not specified"
  pass: true
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx

- name: "securityContext.capabilities not specified"
  pass: true
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
              securityContext:
                runAsNonRoot: true
      selector:
        matchLabels:
          app: nginx

- name: "securityContext.capabilities.add not specified"
  pass: true
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
              securityContext:
                capabilities:
                  drop: [NET_BIND_SERVICE]
      selector:
        matchLabels:
          app: nginx

- name: "securityContext.capabilities.add set with allowed capabilities"
  pass: true
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
              securityContext:
                capabilities:
                  add: [CHOWN, NET_BIND_SERVICE, SETGID, SETUID]
      selector:
        matchLabels:
          app: nginx

- name: "securityContext.capabilities.add set only with forbidden capabilities"
  pass: false
  message: "Container running with not allowed capabilities"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
              securityContext:
