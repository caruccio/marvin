- name: "host options not specified"
  pass: true
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx

- name: "hostNetwork set to true"
  pass: false
  message: "Pod sharing host namespace"
  input: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      template:
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          hostNetwork: true
          hostIPC: false
          containers:
            - name: nginx
              image: nginx
      selector:
        matchLabels:
          app: nginx

